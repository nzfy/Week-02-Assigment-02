<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week-02-Assigment-02</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Face starts here -->
        <div class="face-container">
          <div class="face-wrapper">
            <div class="limbs">
              <div class="eyes">
                <div class="left-eye">
                  <div class="sclera">
                    <div class="pupil"></div>
                  </div>
                </div>
                <div class="right-eye">
                  <div class="sclera">
                    <div class="pupil"></div>
                  </div>
                </div>
              </div>
              <div class="nose-wrapper">
                <div class="nose"></div>
              </div>
              <div class="mouth-wrapper">
                <div class="mouth"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Face finishes here -->

        <!-- bowtie starts here -->
        <div class="bowtie-container">
          <div class="bowtie-wrapper">
            <div class="shape-rectangle"></div>
          </div>
        </div>
        <!-- bowtie finishes here -->
      </div>
    </main>
  </body>
</html>
